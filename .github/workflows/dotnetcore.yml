name: .NET Core

on: [push, pull_request]

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-22.04, ubuntu-20.04, macos-12, windows-2022]
    runs-on: ${{ matrix.os }}

    steps:
    - name: Check out code
      uses: actions/checkout@v2
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 6.0.x
    - name: Install GDI+ (Ubuntu 22)
      if: ${{ matrix.os == 'ubuntu-22.04' }}
      run: sudo apt install libc6-dev libgdiplus
    - name: Build
      run: dotnet build -c release
    - name: Render
      if: ${{ startsWith(matrix.os, 'macos') || startsWith(matrix.os, 'ubuntu') }}
      run: ./render-all.sh 180
    - name: Create HTML
      if: ${{ startsWith(matrix.os, 'macos') || startsWith(matrix.os, 'ubuntu') }}
      run: ./deploy.sh
    - name: Deploy to gh-pages (from master on Ubuntu 22)
      if: ${{ github.ref == 'refs/heads/master' && matrix.os == 'ubuntu-22.04' }}
      uses: peaceiris/actions-gh-pages@v3
      with:
        publish_dir: out/
        github_token: ${{ secrets.GH_PAT }}
